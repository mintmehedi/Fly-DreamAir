<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Services</title>
    <link rel="stylesheet" href="../css/onboard-services.css">
</head>
<body>
    <div class="container">
        <h2>Onboard Services</h2>
        <!-- Snacks Section -->
        <div class="service-section">
            <h3>Snacks</h3>
            <div class="service-item" id="chocolate-bars-qty">
                <span>Chocolate Bars</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="crackers-qty">
                <span>Crackers and Cheese</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="cookies-qty">
                <span>Cookies</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
        </div>

        <!-- Meals Section -->
        <div class="service-section">
            <h3>Meals</h3>
            <div class="service-item" id="noodles-qty">
                <span>Stir-Fried Noodles</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="sandwiches-qty">
                <span>Sandwiches</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="pasta-qty">
                <span>Pasta</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="salads-qty">
                <span>Salads</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
        </div>

        <!-- Drinks Section -->
        <div class="service-section">
            <h3>Drinks</h3>
            <div class="service-item" id="coffee-tea-qty">
                <span>Coffee and Tea</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="soft-drinks-qty">
                <span>Soft Drinks</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="water-qty">
                <span>Bottled Water</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="service-item" id="juices-qty">
                <span>Juices</span>
                <div class="counter">
                    <button class="decrease">-</button>
                    <span class="quantity">0</span>
                    <button class="increase">+</button>
                </div>
            </div>
        </div>

        <button class="continue-button">Continue</button>
    </div>

    <script src="onboard-services.js"></script>
</body>
</html>
