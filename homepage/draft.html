<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@1,900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" />
    <link rel="stylesheet" href="draft.css">
</head>
<body>
    <!-- Footer Section -->
    <div class="footer-container">
        <div class="footer-content">
            <div class="flydreamair-logo">
                <i class="flydreamair">FlyDreamAir</i>
            </div>
            <div class="footer-sections">
                <div class="footer-section">
                    <b class="section-title">Product</b>
                    <ul class="section-list">
                        <li>About</li>
                        <li>Career</li>
                        <li>Blog</li>
                        <li>Special Offers</li>
                    </ul>
                </div>
                <div class="footer-section">
                    <b class="section-title">Help</b>
                    <ul class="section-list">
                        <li>FAQ</li>
                        <li>Help Center</li>
                        <li>Privacy Policy</li>
                    </ul>
                </div>
                <div class="footer-section">
                    <b class="section-title">Partner</b>
                    <ul class="section-list">
                        <li>Partner Hub</li>
                        <li>Affiliates</li>
                        <li>Advertise</li>
                    </ul>
                </div>
            </div>
            <div class="subscribe-section">
                <b class="subscribe-title">Subscribe</b>
                <div class="subscription-box">
                    <input type="email" placeholder="Email address" class="subscribe-input">
                    <button class="subscribe-btn">â†’</button>
                </div>
                <p class="subscribe-info"></p>
            </div>
            <!-- Social Icons using Font Awesome -->
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-x"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-terms">
            <span>Terms</span>
            <span>Privacy</span>
            <span>Cookies</span>
        </div>
    </div>
</body>
</html>
