<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDreamAir</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@1,900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM Sans:wght@500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gilroy:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Larsseit:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/header.css">  <!-- Linking css files-->
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/mb.css">
</head>
<body>
    <header>
        <div class="flydreamair-parent">
            <div class="flydreamair-logo header-logo">
                <span class="fly">Fly</span><br>
                <span class="dreamair">DreamAir</span>
            </div>
            <div class="deals-parent">
                <div class="deals">
                    <i class="fas fa-question-circle"></i> Help
                </div>
            </div>
        </div>
    </header>

    <!-- Manage Booking Section -->
    <section class="manage-booking-section">
        <div class="manage-booking-container">
            <!-- Main Title for Manage Booking -->
            <h1 class="manage-booking-title">Manage Booking</h1>
            <!-- Subtitle for Instructions -->
            <p class="manage-booking-subtitle">Enter your booking reference, first name, and last name</p>

            <div class="input-container">
                <i class="fas fa-ticket-alt input-icon"></i> <!-- Booking Reference Icon -->
                <input type="text" placeholder="Booking Reference" class="booking-input">
            </div>
            <div class="input-container">
                <i class="fas fa-user input-icon"></i> <!-- First Name Icon -->
                <input type="text" placeholder="First Name" class="booking-input">
            </div>
            <div class="input-container">
                <i class="fas fa-user input-icon"></i> <!-- Last Name Icon -->
                <input type="text" placeholder="Last Name" class="booking-input">
            </div>
            

            <!-- Buttons for Continue and Sign Up -->
            <div class="button-container">
                <button class="signup-button">sign up</button>
                <span class="or-text">or</span>
                <button class="continue-button">continue</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="flydreamair-logo footer-logo">
                        <span class="fly">Fly</span>
                        <span class="dreamair">DreamAir</span>
                    </div>
                </div>
                <div class="footer-sections">
                    <div class="footer-section">
                        <b class="section-title">Product</b>
                        <ul class="section-list">
                            <li>About</li>
                            <li>Career</li>
                            <li>Blog</li>
                            <li>Special Offers</li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <b class="section-title">Help</b>
                        <ul class="section-list">
                            <li>FAQ</li>
                            <li>Help Center</li>
                            <li>Privacy Policy</li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <b class="section-title">Partner</b>
                        <ul class="section-list">
                            <li>Partner Hub</li>
                            <li>Affiliates</li>
                            <li>Advertise</li>
                        </ul>
                    </div>
                </div>
                <div class="subscribe-section">
                    <b class="subscribe-title">Subscribe</b>
                    <div class="subscription-box">
                        <input type="email" placeholder="Email address" class="subscribe-input">
                        <button class="subscribe-btn">â†’</button>
                    </div>
                </div>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-x"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="footer-divider"></div>
            <div class="footer-terms">
                <span>Terms</span>
                <span>Privacy</span>
                <span>Cookies</span>
            </div>
        </div>
    </footer>

    <script src="../js/mb.js"></script>
</body>
</html>
