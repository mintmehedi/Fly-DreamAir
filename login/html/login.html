<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>FlyDreamAir Login</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="flydreamair-title">FlyDreamAir</div>
            <div class="login-title">Login</div>
    
            <!-- Email Input -->
            <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="input-field" id="email" placeholder="username@gmail.com" required>
            </div>
    
            <!-- Password Input -->
            <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="input-field" id="password" placeholder="Password" required>
                <div class="forgot-password-container">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
    
            <!-- Sign in Button -->
            <button class="signin-button" id="signinBtn">Sign In</button>
    
            <!-- Continue with social -->
            <div class="or-continue">or continue with</div>
            <div class="social-buttons-container">
                <button class="social-btn google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google G">
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
    
            <!-- Register Prompt -->
            <div class="registration-prompt">
                <span>Donâ€™t have an account yet? </span>
                <a href="#" class="register-link">Register for free</a>
            </div>
        </div>
    
        <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="../js/login.js">
</body>
</html>
